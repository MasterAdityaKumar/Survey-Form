<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="design.css">
    <title>Survey-Form</title>
  </head>
  <body>
    
    <header id="title1"> 
      <h1 id="title">Website Survey-Form</h1>
      <p id="description">
        Thank you for taking time to help us improve the platform
      </p>
    </header>
    <form id="survey-form">
      <label for="name" id="name-label" class="formelement ">Name</label><br />
      <input type="name" id="name" class="formelement resizedTextbox" name="name" required placeholder="Enter Name" /><br />

      <label for="eamil"class="formelement" id="email-label">Email</label><br />
      <input type="email" class="formelement resizedTextbox" required id="email" name="email" placeholder="Enter Email" /><br />

      <label for="Number"class="formelement" id="number-label">Number</label><br />
      <input type="number" min="0" max="100" class="formelement resizedTextbox " id="number" name="number" placeholder="Enter number" /><br />

      <label for="selection" class="formelement">Which option describes your current role?</label
      ><br />
      <select name="selection" id="dropdown" class="resizedTextbox" aria-placeholder="Choose any one">
        <option value="Student" class="formelement">Student</option>
        <br />
        <option value="Full-Time-job" class="formelement">Full Time job</option>
        <br />
        <option value="Full-Time-Learner" class="formelement">Full Time Learner</option>
        <br />
        <option value="Prefer-Not-To-Say" class="formelement">Prefer Not To Say</option>
        <br />
        <option value="Other" class="formelement">Other</option> 
        
      </select>
        <br /><br />

        

        <label for="radio" class="formelement">Would you recommend our website to a friend?</label>
        <br />
        <input type="radio" id="Definately" name="radio" value="Definately" />
        <label for="Definately" class="formelement">Definately</label
        ><br />
        <input type="radio" id="Maybe" name="radio" value="Maybe" />
        <label for="Maybe" class="formelement">Maybe</label
        ><br />
        <input type="radio" id="Not-sure" name="radio" value="Not-sure" />
        <label for="Not-sure" class="formelement">Not sure</label
        ><br /><br />

        <label for="checkbox" class="formelement">What would you like to see improved?</label><br>
        <input type="checkbox" name="checkbox" value="Front-end projects" />
        <label for="vehicle1" class="formelement"> Front-end projects</label
        ><br />
        <input type="checkbox" name="checkbox" value="Back-end projects" />
        <label for="vehicle2" class="formelement"> Back-end projects</label
        ><br />
        <input type="checkbox" name="checkbox" value="Data Visualisation" />
        <label for="vehicle3" class="formelement"> Data Visualisation</label
        ><br />
        <input type="checkbox" name="checkbox" value="Challenges" />
        <label for="vehicle1" class="formelement"> Challanges</label
        ><br />
        <input type="checkbox" name="checkbox" value="Open source community" />
        <label for="vehicle2" class="formelement"> Open source community</label
        ><br />
        <input type="checkbox" name="checkbox" value="Videos" />
        <label for="vehicle3" class="formelement"> Videos</label
        ><br /><br />

        <label for="suggestions" class="formelement">Any comment or suggestions</label
        ><br />
        <textarea type="textarea" id="suggestions" name="suggestions" class="formelement resizedTextbox" placeholder="Enter an additional comment "></textarea><br /><br>

        <input type="submit" id="submit" value="Submit" class="formelement resizedTextbox" />

      </select>
    </form>
    
  </body>
</html>
